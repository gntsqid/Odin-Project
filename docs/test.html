<!DOCTYPE html>
  <html>
  <head>
    <title>Code Snippet Container</title>
    <link rel="stylesheet" href="../styles/test.css">
  </head>
  <body>
    <p>Here is example code</p>
    <div class="code-container">
      <div class="language-label">Python</div>
        <pre><code>print("Hello World")</code></pre>
        <button onclick="copyCode()">Copy</button>
    </div>
    
    <div class="code-container">
      <div class="language-label">Python</div>
        <pre><code>print("Test")</code></pre>
        <pre><code>print("Test again")</code></pre>
        <button onclick="copyCode()">Copy</button>
    </div>
    
    <div class="code-container">
      <div class="language-label">Bash</div>
        <pre id="code">echo "foo"</pre>
        <button onclick="copyCode()">Copy</button>
    </div>
    
    <div class="code-container">
      <div class="language-label">Bash</div>
        <button onclick="copyCode()">Copy</button>
        <pre><code>
#!/bin/bash
echo "bar"</code></pre>
    </div>
 
  <script src="../scripts/test.js"></script>
  </body>
</html>
